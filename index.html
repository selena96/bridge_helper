<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .section-button {
            padding: 15px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 18px;
        }

        .easy {
            background-color: #4CAF50;
        }

        .difficult {
            background-color: #f44336;
        }

        .question-container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .answer-button {
            display: block;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            cursor: pointer;
            border: 2px solid #ddd;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-size: 16px;
        }

        .answer-button:hover {
            background-color: #ddd;
        }

        .hint {
            font-size: 14px;
            color: #888;
            text-decoration: underline;
            cursor: pointer;
        }

        .correct {
            background-color: #4CAF50;
        }

        .incorrect {
            background-color: #f44336;
        }

        .score-popup {
            display: none;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .score-popup button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .score-popup button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .section-button {
                font-size: 16px;
            }
            .answer-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Bridge Quiz App</h1>
</header>

<div id="main-menu">
    <div id="section-1" class="section-button easy" onclick="startQuiz(1)">
        Section 1 (Easy)
    </div>
    <div id="section-2" class="section-button difficult" onclick="startQuiz(2)">
        Section 2 (Difficult)
    </div>
    <!-- More sections can be added here -->
</div>

<div id="quiz-container" class="hidden">
    <div id="question-container" class="question-container">
        <!-- Question content will be inserted here -->
    </div>
    <div id="hint-container" class="hint"></div>
    <div id="next-button-container">
        <button onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<div id="score-popup" class="score-popup">
    <h2>Your Score: <span id="score"></span>%</h2>
    <button onclick="goToMainMenu()">Go to Main Menu</button>
</div>

<script>
    let currentSection = null;
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let answeredQuestions = 0;

    const sectionData = {
        1: {
            name: "Section 1 (Easy)",
            colorClass: "easy"
        },
        2: {
            name: "Section 2 (Difficult)",
            colorClass: "difficult"
        }
        // Add more sections if needed
    };

    function startQuiz(section) {
        currentSection = section;
        currentQuestionIndex = 0;
        score = 0;
        answeredQuestions = 0;
        document.getElementById("main-menu").classList.add("hidden");
        document.getElementById("quiz-container").classList.remove("hidden");
        loadQuestions(section);
        showQuestion();
    }

    function loadQuestions(section) {
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data[section];
            });
    }

    function showQuestion() {
        const question = questions[currentQuestionIndex];
        document.getElementById("question-container").innerHTML = `
            <p>${question.question}</p>
            <div>
                <p><strong>North:</strong><br/> ${question.north}</p>
                <p><strong>South:</strong><br/> ${question.south}</p>
            </div>
        `;
        document.getElementById("hint-container").innerText = `Hint: ${question.hint}`;
        document.getElementById("hint-container").onclick = () => showHint(question.hint);
        createAnswerButtons(question);
    }

    function createAnswerButtons(question) {
        const container = document.getElementById("next-button-container");
        container.innerHTML = "";
        question.answers.forEach((answer, index) => {
            const button = document.createElement("button");
            button.innerText = answer.text;
            button.classList.add("answer-button");
            button.onclick = () => checkAnswer(index, answer.correct, button);
            container.appendChild(button);
        });
    }

    function checkAnswer(index, isCorrect, button) {
        if (answeredQuestions > 0) return; // Prevent changing answer after explanation is shown
        
        button.style.backgroundColor = isCorrect ? "#4CAF50" : "#f44336";
        if (isCorrect) score += 1;
        answeredQuestions++;
        showExplanation(index, isCorrect);
    }

    function showExplanation(index, isCorrect) {
        const explanation = questions[currentQuestionIndex].answers[index].explanation;
        const explanationText = document.createElement("p");
        explanationText.innerText = explanation;
        document.getElementById("next-button-container").appendChild(explanationText);
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            showScore();
        }
    }

    function showScore() {
        const percentage = Math.round((score / questions.length) * 100);
        document.getElementById("score").innerText = percentage;
        document.getElementById("score-popup").classList.remove("hidden");
    }

    function goToMainMenu() {
        document.getElementById("score-popup").classList.add("hidden");
        document.getElementById("quiz-container").classList.add("hidden");
        document.getElementById("main-menu").classList.remove("hidden");
    }

    function showHint(hint) {
        alert(hint);
    }
</script>

</body>
</html>
