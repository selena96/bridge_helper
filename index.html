<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridž - test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .category-btn {
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        .easy {
            background-color: #8BC34A;
        }
        .medium {
            background-color: #FFC107;
        }
        .hard {
            background-color: #F44336;
        }
        .question-container {
            display: none;
            padding: 20px;
            background-color: #ffffff;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hint {
            color: #2196F3;
            cursor: pointer;
        }
        .answer-btn {
            width: 90%;
            padding: 12px;
            margin: 5px auto;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .correct {
            background-color: #4CAF50;
        }
        .incorrect {
            background-color: #F44336;
        }
        .explanation {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .next-btn {
            display: none;
            padding: 15px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            border: none;
            border-radius: 8px;
            width: 90%;
            cursor: pointer;
            margin-top: 20px;
        }
        .score-popup {
            display: none;
            background-color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .score-popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .close-popup {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Bridž - test</h1>
    <h3>Izaberi kategoriju</h3>
</header>

<div id="menu">
    <!-- Categories will be injected here by JavaScript -->
</div>

<div id="quiz-container">
    <div class="question-container" id="question-container">
        <h3 id="question"></h3>
        <div class="hint" id="hint">Hint</div>
        <div id="answers"></div>
        <div class="explanation" id="explanation"></div>
        <button class="next-btn" id="next-btn">Next</button>
    </div>
</div>

<div class="score-popup" id="score-popup">
    <h3>Vaš rezultat: <span id="score"></span></h3>
    <button id="go-to-main-menu">Idi na glavni meni</button>
</div>

<script>
    const categories = [
        { id: "easy", name: "Laka", color: "easy", questions: "easy_questions" },
        { id: "medium", name: "Srednja", color: "medium", questions: "medium_questions" },
        { id: "hard", name: "Teška", color: "hard", questions: "hard_questions" }
    ];

    const allQuestions = {
        easy_questions: [
            {
                question: "Kako igraš ovu boju?",
                hand: "KQJx Txx",
                options: ["Ostavi boju", "Igraj visoko", "Igraj nisku", "Igraj u triku"],
                answer: 1,
                explanation: "Ovaj redosled karti je odličan za igranje visoko."
            }
        ],
        medium_questions: [
            {
                question: "Kako igraš ovu boju?",
                hand: "Axx KJx",
                options: ["Igraj visoko", "Igraj nisku", "Igraj u triku", "Ostavi boju"],
                answer: 2,
                explanation: "Srednji redosled kao što je ovaj obično zahteva igranje niskih karti."
            }
        ],
        hard_questions: [
            {
                question: "Kako igraš ovu boju?",
                hand: "KJ10x Q9xx",
                options: ["Ostavi boju", "Igraj visoko", "Igraj nisku", "Igraj u triku"],
                answer: 3,
                explanation: "Ovaj redosled karti zahteva korišćenje trikova za postizanje boljih rezultata."
            }
        ]
    };

    let currentCategory = null;
    let currentQuestionIndex = 0;
    let score = 0;

    function showCategoryMenu() {
        const menuDiv = document.getElementById("menu");
        menuDiv.innerHTML = '';
        categories.forEach(category => {
            const button = document.createElement("button");
            button.classList.add("category-btn", category.color);
            button.textContent = category.name;
            button.onclick = () => startQuiz(category);
            menuDiv.appendChild(button);
        });
    }

    function startQuiz(category) {
        currentCategory = category;
        currentQuestionIndex = 0;
        score = 0;
        showQuestion();
    }

    function showQuestion() {
        const questionContainer = document.getElementById("question-container");
        const question = allQuestions[currentCategory.questions][currentQuestionIndex];

        document.getElementById("question").textContent = question.question;
        document.getElementById("answers").innerHTML = '';
        document.getElementById("hint").onclick = () => alert("Hint: " + question.explanation);

        question.options.forEach((option, index) => {
            const btn = document.createElement("button");
            btn.classList.add("answer-btn");
            btn.textContent = option;
            btn.onclick = () => checkAnswer(index, question);
            document.getElementById("answers").appendChild(btn);
        });

        questionContainer.style.display = "block";
        document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer(selectedIndex, question) {
        const answerBtns = document.querySelectorAll(".answer-btn");
        const explanationDiv = document.getElementById("explanation");

        if (selectedIndex === question.answer) {
            answerBtns[selectedIndex].classList.add("correct");
            score++;
        } else {
            answerBtns[selectedIndex].classList.add("incorrect");
            answerBtns[question.answer].classList.add("correct");
        }

        explanationDiv.textContent = question.explanation;
        document.getElementById("next-btn").style.display = "block";
    }

    document.getElementById("next-btn").onclick = function() {
        if (currentQuestionIndex < allQuestions[currentCategory.questions].length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            showScore();
        }
    };

    function showScore() {
        document.getElementById("score").textContent = score;
        document.getElementById("score-popup").style.display = "block";
    }

    document.getElementById("go-to-main-menu").onclick = function() {
        showCategoryMenu();
        document.getElementById("score-popup").style.display = "none";
    };

    showCategoryMenu();
</script>

</body>
</html>
