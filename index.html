<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bridge Helper Test Quiz</title>
</head>
<body>
<h1>Bridge Helper Test Quiz ♠️</h1>

<div id="quiz"></div>
<button id="nextBtn" class="hidden">Next</button>

<script>
const questions = [
  {question: "How many high card points is an Ace worth?", options: ["2","3","4","5"], correct: 2},
  {question: "Partner opens 1NT. You hold ♠KQ74 ♥83 ♦A762 ♣KQ5. What do you bid?", options: ["Pass","2♣ (Stayman)","2NT","3NT"], correct: 1}
];

let current = 0;

function loadQuestion(){
  const q = questions[current];
  document.getElementById("quiz").innerHTML = `
    <p>${q.question}</p>
    ${q.options.map((opt,i)=>`<div><input type="radio" name="answer" value="${i}"> ${opt}</div>`).join("")}
  `;
  document.getElementById("nextBtn").classList.add("hidden");
}

document.addEventListener("click", function(e){
  if(e.target.name==="answer"){
    const selected = parseInt(e.target.value);
    if(selected === questions[current].correct) alert("Correct!");
    else alert("Incorrect!");
    document.getElementById("nextBtn").classList.remove("hidden");
  }
  if(e.target.id==="nextBtn"){
    current++;
    if(current<questions.length) loadQuestion();
    else document.getElementById("quiz").innerHTML="<h2>Finished!</h2>";
  }
});

loadQuestion();
</script>
</body>
</html>
