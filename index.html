<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .menu-button {
            padding: 15px;
            font-size: 1.1em;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            width: 100%;
            margin: 10px 0;
        }
        .menu-button:hover {
            background-color: #45a049;
        }
        .quiz-section {
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .green-section {
            background-color: #c8e6c9;
        }
        .red-section {
            background-color: #ffccbc;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .answer-button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.1em;
            background-color: #ddd;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .answer-button:hover {
            background-color: #bdbdbd;
        }
        .answer-button.correct {
            background-color: #388e3c;
            color: white;
        }
        .answer-button.incorrect {
            background-color: #d32f2f;
            color: white;
        }
        .hint {
            font-style: italic;
            color: #757575;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
        .score {
            text-align: center;
            margin-top: 20px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .popup-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .popup button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .quiz-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bridge Quiz App</h1>
    </header>

    <!-- Main Menu -->
    <div id="menu-container">
        <button class="menu-button" onclick="startSection(0)">Easy Section <span id="easy-score">0/0</span></button>
        <button class="menu-button" onclick="startSection(1)">Hard Section <span id="hard-score">0/0</span></button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-container"></div>

    <!-- Pop-up for final score -->
    <div id="score-popup" class="popup">
        <div class="popup-content">
            <h2>Quiz Completed!</h2>
            <p id="final-score"></p>
            <button onclick="showMainMenu()">Go to Main Menu</button>
        </div>
    </div>

    <script>
        const quizData = []; // Holds the quiz data loaded from questions.json
        let currentSection = 0;
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        const sectionScores = [0, 0]; // Array to store score for each section

        // Function to start the quiz after choosing a section
        function startSection(sectionIndex) {
            currentSection = sectionIndex;
            currentQuestionIndex = 0;
            score = 0;
            totalQuestions = 0;
            document.getElementById('menu-container').style.display = 'none'; // Hide menu after selecting section
            renderSection();
        }

        // Render the quiz for the current section
        function renderSection() {
            const section = quizData[currentSection];
            const questionData = section.questions[currentQuestionIndex];

            const sectionDiv = document.createElement('div');
            sectionDiv.classList.add('quiz-section');
            sectionDiv.classList.add(section.difficulty === 'easy' ? 'green-section' : 'red-section');

            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.textContent = questionData.question;

            // Clickable hint
            const hintDiv = document.createElement('div');
            hintDiv.classList.add('hint');
            hintDiv.textContent = "Click here for a hint";
            hintDiv.onclick = () => showHint(hintDiv, questionData.hint);

            sectionDiv.appendChild(questionDiv);
            sectionDiv.appendChild(hintDiv);

            // Answer buttons
            questionData.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.classList.add('answer-button');
                button.textContent = answer.text;
                button.onclick = () => handleAnswerClick(button, questionData, answer.correct);
                sectionDiv.appendChild(button);
            });

            // Next button
            const nextButton = document.createElement('button');
            nextButton.classList.add('menu-button');
            nextButton.textContent = 'Next Question';
            nextButton.onclick = () => nextQuestion();
            sectionDiv.appendChild(nextButton);

            document.getElementById('quiz-container').innerHTML = '';
            document.getElementById('quiz-container').appendChild(sectionDiv);
        }

        // Show the hint when clicked
        function showHint(hintDiv, hintText) {
            hintDiv.textContent = `Hint: ${hintText}`;
            hintDiv.style.cursor = 'default';
        }

        // Handle the answer click event
        function handleAnswerClick(button, questionData, isCorrect) {
            if (button.disabled) return;

            totalQuestions++;
            button.disabled = true;

            if (isCorrect) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('incorrect');
            }

            const correctAnswer = questionData.answers.find(answer => answer.correct);
            const explanationDiv = document.createElement('div');
            explanationDiv.classList.add('explanation');
            explanationDiv.textContent = `Explanation: ${questionData.explanation}`;
            button.parentElement.appendChild(explanationDiv);
        }

        // Go to the next question
        function nextQuestion() {
            if (currentQuestionIndex < quizData[currentSection].questions.length - 1) {
                currentQuestionIndex++;
                renderSection();
            } else {
                endSection();
            }
        }

        // End the section and show score for that section
        function endSection() {
            sectionScores[currentSection] = score;
            updateMainMenu();
            showPopup();
        }

        // Update score on the main menu
        function updateMainMenu() {
            document.getElementById('easy-score').textContent = `${sectionScores[0]} / ${quizData[0].questions.length}`;
            document.getElementById('hard-score').textContent = `${sectionScores[1]} / ${quizData[1].questions.length}`;
        }

        // Show the final score in a pop-up
        function showPopup() {
            const finalScore = (score / totalQuestions) * 100;
            document.getElementById('final-score').textContent = `Your final score: ${finalScore.toFixed(2)}%`;
            document.getElementById('score-popup').style.display = 'flex';
        }

        // Go back to the main menu
        function showMainMenu() {
            document.getElementById('menu-container').style.display = 'block'; // Show the menu again
            document.getElementById('score-popup').style.display = 'none'; // Hide the pop-up
            resetQuiz();
        }

        // Reset the quiz state and show only the main menu with scores
        function resetQuiz() {
            currentSection = 0;
            currentQuestionIndex = 0;
            score = 0;
            totalQuestions = 0;
            document.getElementById('quiz-container').innerHTML = ''; // Clear any questions or answers
        }

        // Load questions from questions.json
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                const data = await response.json();
                quizData.push(...data); // Push the data into the quizData array
                showMainMenu(); // Show the main menu after loading the data
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        // Start by loading questions
        loadQuestions();
    </script>
</body>
</html>
