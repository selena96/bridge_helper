<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridž - vežbe</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f9f9f9; }
    h1 { text-align: center; font-size: 1.8em; margin-bottom: 20px; }
    #home { text-align: center; }
    .section-btn {
      display: block;
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      max-width: 300px;
      font-size: 1em;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .section-btn:hover { opacity: 0.8; }
    #quiz-container { display: none; text-align: center; }
    .question {
      background-color: #fff;
      padding: 20px;
      margin: 15px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      font-size: 1.2em;
    }
    .option {
      padding: 15px;
      margin: 10px 0;
      background: #007bff;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      width: 90%;
      max-width: 350px;
      margin: 5px auto;
    }
    .option:hover { background: #0056b3; }
    .selected { background: #28a745; border-color: #007bff; }
    #nextBtn, #backBtn, #menuBtn { margin-top: 15px; padding: 12px; width: 50%; max-width: 200px; display: block; margin-left: auto; margin-right: auto; }
    #nextBtn { background: #28a745; color: white; }
    #nextBtn:disabled { background: #ccc; cursor: default; }
    #backBtn { background: #6c757d; color: white; cursor: pointer; }
    #menuBtn { background: #007bff; color: white; cursor: pointer; }
    #hintBtn { margin-top: 10px; padding: 8px 12px; background: #ffc107; color: #212529; cursor: pointer; }
    #hintBtn:hover { background: #e0a800; }
    #explanation { margin-top: 10px; padding: 10px; border-radius: 6px; background: #fff3cd; border-left: 4px solid #ffeeba; display: none; }
  </style>
</head>
<body>

  <h1>Bridž - vežbe</h1>
  
  <div id="home">
    <h2>Odaberi kategoriju</h2>
  </div>

  <div id="quiz-container">
    <div id="quiz"></div>
    <div id="explanation"></div>
    <button id="hintBtn" style="display:none;">Hint</button>
    <button id="nextBtn" disabled>Sledeće</button>
    <button id="backBtn">Povratak na meni</button>
  </div>

  <div id="results" style="display:none;">
    <h2>Rezultati</h2>
    <p id="score"></p>
    <button id="menuBtn">Povratak na meni</button>
  </div>

  <script>
    let questionBank = {};
    let currentSection = "";
    let questions = [];
    let currentIndex = 0;
    let score = 0;
    
    const home = document.getElementById("home");
    const quizContainer = document.getElementById("quiz-container");
    const quizDiv = document.getElementById("quiz");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");
    const menuBtn = document.getElementById("menuBtn");
    const scoreText = document.getElementById("score");
    const explanationDiv = document.getElementById("explanation");
    const hintBtn = document.getElementById("hintBtn");

    function loadQuestions() {
      fetch('questions.json')
        .then(res => res.json())
        .then(data => {
          questionBank = data;
          updateHomeMenu();
        })
        .catch(err => console.error("Failed to load questions.json:", err));
    }

    function updateHomeMenu() {
      home.innerHTML = "<h2>Odaberi kategoriju</h2>";
      for (let section in questionBank) {
        const btn = document.createElement("button");
        btn.className = "section-btn";
        btn.innerText = section;
        btn.dataset.section = section;
        btn.style.backgroundColor = getSectionColor(section);
        btn.addEventListener("click", () => {
          currentSection = section;
          startSection();
        });
        home.appendChild(btn);
      }
    }

    function getSectionColor(section) {
      const sectionColor = questionBank[section].color || "grey";
      return sectionColor;
    }

    function startSection() {
      home.style.display = "none";
      quizContainer.style.display = "block";
      questions = questionBank[currentSection].questions;
      currentIndex = 0;
      score = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentIndex];
      quizDiv.innerHTML = `
        <div class="question">
          <p>${q.question}</p>
          <div class="hand"><strong>North:</strong> ${q.hand.north} <br><strong>South:</strong> ${q.hand.south}</div>
          ${q.options.map((opt, i) => `<div class="option" data-index="${i}">${opt}</div>`).join("")}
        </div>
      `;
      explanationDiv.style.display = "none";
      explanationDiv.innerText = q.explanation || "";
      selectedOption = null;
      nextBtn.disabled = true;

      if (q.hint) {
        hintBtn.style.display = "block";
        hintBtn.onclick = () => alert(q.hint);
      } else {
        hintBtn.style.display = "none";
      }

      document.querySelectorAll(".option").forEach(opt => {
        opt.addEventListener("click", () => {
          document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
          opt.classList.add("selected");
          selectedOption = parseInt(opt.dataset.index);
          showFeedback();
          nextBtn.disabled = false;
        });
      });
    }

    function showFeedback() {
      const q = questions[currentIndex];
      explanationDiv.style.display = "block";
      explanationDiv.innerText = q.explanation || "";
      if (selectedOption === q.correct) {
        explanationDiv.className = "feedback correct";
        score++;
      } else {
        explanationDiv.className = "feedback incorrect";
      }
    }

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex < questions.length) loadQuestion();
      else showResults();
    });

    function showResults() {
      quizContainer.style.display = "none";
      results.style.display = "block";
      const percent = Math.round((score / questions.length) * 100);
      scoreText.innerText = `You scored ${score} / ${questions.length} (${percent}%) in ${currentSection}`;
    }

    menuBtn.addEventListener("click", () => {
      results.style.display = "none";
      home.style.display = "block";
      loadQuestions(); // reload with fresh scores
    });

    backBtn.addEventListener("click", () => {
      quizContainer.style.display = "none";
      results.style.display = "none";
      home.style.display = "block";
    });

    // Initial load
    loadQuestions();
  </script>

</body>
</html>
