<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridž - vežbe</title>
  <style>
    /* Basic layout and responsiveness */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    #home {
      text-align: center;
    }

    .section-btn {
      display: block;
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      max-width: 300px;
      font-size: 1em;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .section-btn:hover {
      opacity: 0.8;
    }

    .section-score {
      font-size: 0.9em;
      color: #212529;
      margin-top: 5px;
    }

    #quiz-container {
      display: none;
      text-align: center;
    }

    .question {
      background-color: #fff;
      padding: 20px;
      margin: 15px auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      font-size: 1.2em;
    }

    .option {
      padding: 15px;
      margin: 10px 0;
      background: #007bff;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      transition: background-color 0.3s ease;
      width: 90%;
      max-width: 350px;
      margin: 5px auto;
      display: block;
    }

    .option:hover {
      background: #0056b3;
    }

    .selected {
      background: #28a745;
      border-color: #007bff;
    }

    /* Feedback for correctness */
    .feedback {
      padding: 20px;
      font-size: 1em;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
    }

    .correct {
      background: #d4edda;
      border-left: 4px solid #28a745;
    }

    .incorrect {
      background: #f8d7da;
      border-left: 4px solid #dc3545;
    }

    /* Progress bar */
    .progress {
      height: 12px;
      background: #e0e0e0;
      border-radius: 6px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #007bff;
      width: 0%;
    }

    #results {
      display: none;
      text-align: center;
    }

    #score {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <h1>Bridž - vežbe</h1>

  <div id="home">
    <h2>Odaberi kategoriju</h2>
  </div>

  <div id="quiz-container">
    <div class="progress">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="quiz"></div>
    <div id="explanation"></div>
    <button id="hintBtn" style="display:none;">Hint</button>
    <button id="nextBtn" disabled>Sledeće</button>
    <button id="backBtn">Povratak na meni</button>
  </div>

  <div id="results">
    <h2>Rezultati</h2>
    <p id="score"></p>
