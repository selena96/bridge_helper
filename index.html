<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridž - test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .category-btn {
            display: block;
            margin: 10px 0;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .category-btn:hover {
            opacity: 0.9;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .question-container {
            display: none;
        }

        .answer-btn {
            padding: 10px;
            border: 2px solid #ccc;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .answer-btn.correct {
            background-color: green;
            color: white;
        }

        .answer-btn.wrong {
            background-color: red;
            color: white;
        }

        .answer-btn.correct-other {
            background-color: #8bc34a;
            color: white;
        }

        .hint-btn {
            margin: 10px 0;
            background-color: #f0c14b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .explanation {
            margin-top: 20px;
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
        }

        .score {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .next-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .next-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bridž - test</h1>
    <div id="menu" class="button-container">
        <!-- Dynamically filled with buttons for each category -->
    </div>

    <div id="question-section" class="question-container">
        <h2 id="question-title"></h2>
        <p id="question-text"></p>
        <div id="answers-container"></div>
        <button id="hint-btn" class="hint-btn" onclick="showHint()">Prikazi hint</button>
        <div id="explanation" class="explanation" style="display: none;"></div>
        <div class="score" id="score"></div>
        <button id="next-btn" class="next-btn" onclick="nextQuestion()" disabled>Dalje</button>
    </div>
</div>

<script>
    let questions = {};  // Placeholder for questions data

    // Fetch questions.json dynamically to generate category buttons and questions
    fetch('questions.json')
        .then(response => response.json())
        .then(data => {
            questions = data;
            generateCategoryButtons(); // Generate buttons based on JSON
        })
        .catch(err => console.error("Error loading questions.json:", err));

    let currentCategory = '';
    let currentQuestionIndex = 0;
    let score = 0;
    let totalQuestions = 0;

    // Dynamically generate buttons for each category in the main menu
    function generateCategoryButtons() {
        const menuContainer = document.getElementById('menu');
        for (let category in questions) {
            const categoryButton = document.createElement('button');
            categoryButton.classList.add('category-btn');
            categoryButton.style.backgroundColor = getCategoryColor(category);
            categoryButton.textContent = category.charAt(0).toUpperCase() + category.slice(1) + ' kategorija';
            categoryButton.onclick = () => startCategory(category);
            menuContainer.appendChild(categoryButton);
        }
    }

    function getCategoryColor(category) {
        switch (category) {
            case 'easy': return '#2196F3'; // Light blue
            case 'medium': return '#ff9800'; // Orange
            case 'hard': return '#f44336'; // Red
            default: return '#607d8b'; // Default grey
        }
    }

    function startCategory(category) {
        currentCategory = category;
        currentQuestionIndex = 0;
        score = 0;
        totalQuestions = questions[category].length;
        document.getElementById('menu').style.display = 'none';
        document.getElementById('question-section').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const questionData = questions[currentCategory][currentQuestionIndex];
        document.getElementById('question-title').textContent = `Pitanje ${currentQuestionIndex + 1}`;
        document.getElementById('question-text').textContent = questionData.question;

        let answersHtml = '';
        questionData.answers.forEach((answer, index) => {
            answersHtml += `<button class="answer-btn" onclick="checkAnswer(${index})">${answer}</button>`;
        });
        document.getElementById('answers-container').innerHTML = answersHtml;
        document.getElementById('hint-btn').style.display = 'inline-block';
        document.getElementById('explanation').style.display = 'none';
        document.getElementById('score').style.display = 'none';
        document.getElementById('next-btn').disabled = true;
    }

    function checkAnswer(selectedIndex) {
        const questionData = questions[currentCategory][currentQuestionIndex];
        const correctIndex = questionData.correctAnswer;

        const buttons = document.querySelectorAll('.answer-btn');
        if (selectedIndex === correctIndex) {
            buttons[selectedIndex].classList.add('correct');
            score++;
        } else {
            buttons[selectedIndex].classList.add('wrong');
            buttons[correctIndex].classList.add('correct-other');
        }

        // Disable all answers
        buttons.forEach(button => button.disabled = true);

        // Show explanation
        document.getElementById('explanation').textContent = questionData.explanation;
        document.getElementById('explanation').style.display = 'block';
        document.getElementById('score').style.display = 'block';
        document.getElementById('score').textContent = `Trenutni skor: ${score}`;
        document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions[currentCategory].length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            document.getElementById('question-section').style.display = 'none';
            const sectionBtn = document.querySelector(`button[onclick="startCategory('${currentCategory}')"]`);
            const percentage = ((score / totalQuestions) * 100).toFixed(2);
            sectionBtn.innerHTML = `${sectionBtn.innerHTML} <br> (${percentage}%)`; // Keep original name + percentage
            document.getElementById('menu').style.display = 'block';
        }
    }

    function showHint() {
        const questionData = questions[currentCategory][currentQuestionIndex];
        alert(questionData.hint);
    }
</script>

</body>
</html>
