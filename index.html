<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .quiz-section {
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .green-section {
            background-color: #c8e6c9;
        }
        .red-section {
            background-color: #ffccbc;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .answer-button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.1em;
            background-color: #ddd;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        .answer-button:hover {
            background-color: #bdbdbd;
        }
        .answer-button.correct {
            background-color: #388e3c;
            color: white;
        }
        .answer-button.incorrect {
            background-color: #d32f2f;
            color: white;
        }
        .hint {
            font-style: italic;
            color: #757575;
            margin-bottom: 20px;
        }
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
        .score {
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .quiz-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bridge Quiz App</h1>
    </header>
    <div id="quiz-container"></div>
    <div class="score" id="score-container"></div>

    <script>
        const quizData = [
            // This data will be dynamically loaded from questions.json
        ];

        let currentSection = 0;
        let score = 0;
        let totalQuestions = 0;

        function renderSection(sectionIndex) {
            const section = quizData[sectionIndex];
            const sectionDiv = document.createElement('div');
            sectionDiv.classList.add('quiz-section');
            sectionDiv.classList.add(section.difficulty === 'easy' ? 'green-section' : 'red-section');

            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.textContent = section.question;

            const hintDiv = document.createElement('div');
            hintDiv.classList.add('hint');
            hintDiv.textContent = `Hint: ${section.hint}`;

            sectionDiv.appendChild(questionDiv);
            sectionDiv.appendChild(hintDiv);

            section.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.classList.add('answer-button');
                button.textContent = answer.text;
                button.onclick = () => handleAnswerClick(button, section, answer.correct);
                sectionDiv.appendChild(button);
            });

            document.getElementById('quiz-container').innerHTML = '';
            document.getElementById('quiz-container').appendChild(sectionDiv);
        }

        function handleAnswerClick(button, section, isCorrect) {
            if (button.disabled) return;

            totalQuestions++;
            button.disabled = true;

            if (isCorrect) {
                button.classList.add('correct');
                score++;
            } else {
                button.classList.add('incorrect');
            }

            const correctAnswer = section.answers.find(answer => answer.correct);
            const explanationDiv = document.createElement('div');
            explanationDiv.classList.add('explanation');
            explanationDiv.textContent = `Explanation: ${section.explanation}`;
            button.parentElement.appendChild(explanationDiv);

            setTimeout(() => {
                nextSection();
            }, 3000);
        }

        function nextSection() {
            if (currentSection < quizData.length - 1) {
                currentSection++;
                renderSection(currentSection);
            } else {
                showScore();
            }
        }

        function showScore() {
            const percentage = (score / totalQuestions) * 100;
            document.getElementById('score-container').textContent = `Your score: ${percentage.toFixed(2)}%`;
        }

        // This function would be used to load questions dynamically from a JSON file
        async function loadQuestions() {
            const response = await fetch('questions.json');
            const data = await response.json();
            quizData.push(...data);
            renderSection(currentSection);
        }

        loadQuestions();
    </script>
</body>
</html>
